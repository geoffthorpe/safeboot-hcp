[uwsgi]
master = true
uid = emgmtflask
gid = emgmtflask
plugin = http
shared-socket = 0.0.0.0:80
shared-socket = 0.0.0.0:443
ssl-verify-depth = 2
http = =0
https = =1,/etc/ssl/hostcerts/hostcert-default-https-server-pub.pem,/etc/ssl/hostcerts/hostcert-default-https-server.pem,HIGH,!/usr/share/ca-certificates/HCP/certissuer.pem
stats = :5001
wsgi-file = /hcp/enrollsvc/mgmt_api.py
callable = app
processes = 2
threads = 2
plugin = router_redirect
route-if-not = equal:${HTTPS};on redirect-permanent:https://${HTTP_HOST}${REQUEST_URI}
route-if = equal:${PATH_INFO};/healthcheck donotlog:
